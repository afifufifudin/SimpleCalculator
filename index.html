<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            font-family: "Open Sans", sans-serif;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="display secondary">test test test</div>
            <div class="display primary">0</div>
        </div>
        <div class="buttons">
            <button class="button cls" id="clear">CE</button>
            <button class="button del">←</button>
            <button class="button operator">+/-</button>
            <button class="button operator" value="^">^</button>
            <button class="button num" value="7">7</button>
            <button class="button num" value="8">8</button>
            <button class="button num" value="9">9</button>
            <button class="button operator" id="plus" value="+">+</button>
            <button class="button num" value="4">4</button>
            <button class="button num" value="5">5</button>
            <button class="button num" value="6">6</button>
            <button class="button operator" id="minus" value="-">-</button>
            <button class="button num" value="1">1</button>
            <button class="button num" value="2">2</button>
            <button class="button num" value="3">3</button>
            <button class="button operator" id="multi" value="x">x</button>
            <button class="button num">.</button>
            <button class="button num" value="0">0</button>
            <button class="button equ">=</button>
            <button class="button operator" id="divide" value="÷">÷</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
