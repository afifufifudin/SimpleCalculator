<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            font-family: "Open Sans", sans-serif;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="before">10 + 890</div>
            <div class="current">900</div>
        </div>
        <div class="buttons">
            <button class="button ce">CE</button>
            <button class="button">←</button>
            <button class="button operator">+/-</button>
            <button class="button operator">^</button>
            <button class="button num">7</button>
            <button class="button num">8</button>
            <button class="button num">9</button>
            <button class="button operator">+</button>
            <button class="button num">4</button>
            <button class="button num">5</button>
            <button class="button num">6</button>
            <button class="button operator">-</button>
            <button class="button num">1</button>
            <button class="button num">2</button>
            <button class="button num">3</button>
            <button class="button operator">x</button>
            <button class="button num">.</button>
            <button class="button num">0</button>
            <button class="button equ">=</button>
            <button class="button operator">÷</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
